<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="SignUp.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h2>Sign in</h2>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot password?</a>
                <button>Sign in</button>

                <span>or login using</span>

                <div class="social-media-container">
                    <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                </div>
            </form>
        </div>

        <div class="form-container sign-up-container">
            <form action="#">
                <h2>Create Account</h2>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="number" placeholder="Mobile Number">
                <input type="password" placeholder="Password">
                <button>Sign up</button>

                <span>or sign up using</span>

                <div class="social-media-container">
                    <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                </div>
            </form>
        </div>

        <div class="side-container">
            <div class="overlay">
                <div class="side-panel left-panel">
                    <h1>Already a member?</h1>
                    <p>We have new buyers waiting for you</p>
                    <button class="side-btn" id="signIn">Sign in</button>
                </div>
                <div class="side-panel right-panel">
                    <h1>New here?</h1>
                    <p>Start selling your products to a large community of retailers</p>
                    <button class="side-btn" id="signUp">Sign up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./signup_script.js"></script>
</body>
</html>
